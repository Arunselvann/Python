{% extends "posts/base.html" %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <form method="POST" enctype="multipart/form-data">
        <h1>New Post</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class='btn btn-default' value="Submit">
    </form>
</div>

{% endblock content %}
