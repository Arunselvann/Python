{% extends 'base.html' %}
{% block head %} <title>Messenger</title> {% endblock %}

{% block body %}
{% csrf_token %}
{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
